<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    <style>
        .header {
            background: #f0f0f0;
            padding: 20px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 160px;
            background: #e74c3c !important;
            color: white !important;
            border: 2px solid #c0392b !important;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            display: block !important;
            min-width: 80px;
            font-weight: bold;
        }
        
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>简单测试</h1>
        <button class="theme-toggle" onclick="alert('主题切换按钮')">切换主题</button>
        <button class="language-toggle" onclick="alert('语言切换按钮')">English</button>
    </div>
    
    <div>
        <h2>测试说明</h2>
        <p>如果你能看到右上角的红色"切换主题"按钮，说明按钮样式正常。</p>
        <p>按钮应该位于标题右侧，语言切换按钮的左边。</p>
    </div>
</body>
</html>
